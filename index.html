<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>REFLEX</title>
</head>

<body>
    <h1>R3FL3X</h1>
    <h3 id="number"></h3>
    <div id="controls">
        <input id="input-min" type="range" name="min" id="">
        <input id="input-max" type="range" name="max" id="">
    </div>
    <button id="start">START</button>
    <p id="score-display" tabindex="-1">--</p>
    <div id="target-container">
        <button id="target">Click me</button>
        <div id="spinner-container">
            <div class="spinner-dot" style="--i: 0;"></div>
            <div class="spinner-dot" style="--i: 1;"></div>
            <div class="spinner-dot" style="--i: 2;"></div>
            <div class="spinner-dot" style="--i: 3;"></div>
            <div class="spinner-dot" style="--i: 4;"></div>
            <div class="spinner-dot" style="--i: 5;"></div>
            <div class="spinner-dot" style="--i: 6;"></div>
            <div class="spinner-dot" style="--i: 7;"></div>
            <div class="spinner-dot" style="--i: 8;"></div>
            <div class="spinner-dot" style="--i: 9;"></div>
        </div>
    </div>
</body>

</html>
